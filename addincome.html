<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Income</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <h2>Smart Financial Tracker</h2>
    <h3>Add Income</h3>

    <form onsubmit="addIncome(event)">
        <label for="amount">Amount (â‚¹):</label><br>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            <option value="">--Select Category--</option>
            <option value="salary">Salary</option>
            <option value="business">Business</option>
            <option value="freelance">Freelancing</option>
            <option value="investment">Investment</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="notes">Notes (Optional):</label><br>
        <textarea id="notes" name="notes" rows="4" cols="30"
                  placeholder="Add any additional details"></textarea><br><br>

        <button type="submit">Add Income</button>
        <button type="reset">Clear</button>

    </form>

    <br>
    <a href="dashboard.html">Back to Dashboard</a>
    <script src="app.js"></script>
    </div>

</body>
</html>
