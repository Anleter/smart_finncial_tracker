<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recurring Payments - Smart Financial Tracker</title>
</head>
<body>

    <h2>Smart Financial Tracker</h2>
    <h3>Set Up Recurring Payment</h3>

    <form action="app.js" method="post">

        <label for="paymentName">Payment Name:</label><br>
        <input type="text" id="paymentName" name="paymentName"
               placeholder="e.g. Netflix, Rent, EMI" required><br><br>

        <label for="amount">Amount (â‚¹):</label><br>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            <option value="">--Select Category--</option>
            <option value="rent">Rent</option>
            <option value="subscription">Subscription</option>
            <option value="loan">Loan / EMI</option>
            <option value="utilities">Utilities</option>
            <option value="insurance">Insurance</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="frequency">Frequency:</label><br>
        <select id="frequency" name="frequency" required>
            <option value="">--Select Frequency--</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select><br><br>

        <label for="startDate">Start Date:</label><br>
        <input type="date" id="startDate" name="startDate" required><br><br>

        <label for="endDate">End Date (Optional):</label><br>
        <input type="date" id="endDate" name="endDate"><br><br>

        <label for="reminder">Reminder Before (Days):</label><br>
        <input type="number" id="reminder" name="reminder"
               placeholder="e.g. 2 days before"><br><br>

        <label for="notes">Notes (Optional):</label><br>
        <textarea id="notes" name="notes" rows="4" cols="30"
                  placeholder="Additional details"></textarea><br><br>

        <button type="submit">Save Recurring Payment</button>
        <button type="reset">Clear</button>

    </form>

    <br>
    <a href="dashboard.html">Back to Dashboard</a>

</body>
</html>
