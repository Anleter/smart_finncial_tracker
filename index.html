<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FINTRACK</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, #e3f2fd, #d1e9ff, #f5faff);
            overflow: hidden;
        }

        /* Floating Background Glow */
        body::before {
            content: "";
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #5dade2, #85c1e9);
            border-radius: 50%;
            top: -150px;
            left: -150px;
            filter: blur(120px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite alternate;
        }

        @keyframes float {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(40px);
            }
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            padding: 70px 80px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.08);
            animation: fadeIn 1.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 64px;
            font-weight: 800;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #2c3e50, #5dade2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #5f6c7b;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 14px 35px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            background: linear-gradient(135deg, #5dade2, #3498db);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
            transition: 0.4s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Smooth entry animation */
        .container {
            transform: translateY(20px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 40px;
            }

            .container {
                padding: 50px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FINTRACK</h1>
        <p>Track Smart. Spend Smart. Grow Smart.</p>
        <a href="register.html" class="btn">Get Started</a>
    </div>

</body>
</html>
